AUGMENTATION:
  PARAMS:
    augmentor_name: "CandlesAugmentor"
    #features_to_load: "candles"
    #freq: "15min"
    
    # Fixed parameters (not optimized)
    technical_indicators: true
    techinds_timeperiod: 14
    
  HPARAMS:
    # Optimize which indicator groups to include
    use_overlap_studies:
      default: true
      optuna:
        optuna_type: "categorical"
        choices: [true, false]
    
    use_momentum_indicators:
      default: true
      optuna:
        optuna_type: "categorical"
        choices: [true, false]
    
    use_volume_indicators:
      default: true
      optuna:
        optuna_type: "categorical"
        choices: [true, false]
    
    use_volatility_indicators:
      default: true
      optuna:
        optuna_type: "categorical"
        choices: [true, false]